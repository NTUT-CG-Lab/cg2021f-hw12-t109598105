<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8">
	<link href="./vendor.bundle.css" rel="stylesheet"><link href="./main.bundle.css" rel="stylesheet"></head>
    <body>

        <div id="btn-container" style="position:absolute;z-index:99;top:0;left:0;"></div>


        <div id="mycanvas"></div>


        <div id="menu-container">
            <div class="switch-btn">
                <img class="hide-img" src="./Media/circle.png">
                <img class="show-img" src="./Media/close.png">
            </div>

            <div class="sm-title inner"> 
                Menu Control                 
            </div>

            <div class="inner" style="justify-content: center;"> 
                <div id="open-traning-panel" class="my-load-btn"> TRAINING PANEL </div>
            </div>
            <div id="no-nrrd" class="inner col exempt"> 
                <div> Seems that you didn't get NRRD data </div>
                <div> Please open the training panel to get it.  </div>
            </div>

            <div id="have-nrrd" class="inner col hide exempt">
                <div> Last Predict threahold: <span id="threahold"> --- </span> </div>
                <div> NRRD Version: <span id="nrrd-version"> ---------- </span> </div>
                <div style="width: 100%;text-align: center;"> <span class="my-load-btn" id="clear-nrrd" style="background-color: rgba(238, 64, 64, 0.692);"> Clear NRRD </span> </div>
            </div>
        </div>

        <div id="traning-panel-outer" class="hide">
            <div id="traning-panel">
                <div class="switch-btn">
                    <img class="hide-img" src="./Media/circle.png">
                    <img class="show-img" src="./Media/close.png">
                </div>
                <div class="inner title"> 
                    <div> Training Center  </div>

                    <div style="font-size: 1.1rem">
                        Server Status: <span class="server-status"> ---- </span>
                    </div>
                </div>
                
                <div class="step-container" style="flex-grow: 1;">
                    
                </div>

                <div class="next-step-container">
                    <div class="next-step"></div>
                </div>
            </div>

        </div>
        
    <script defer="defer" src="./vendor.bundle.js"></script><script defer="defer" src="./main.bundle.js"></script></body>
        
    

</html>
